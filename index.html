<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Mania</title>
  <style>
    body {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #282c34;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      flex-direction: row;
      gap: 30px;
    }

    .game-container {
      display: flex;
      height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
      position: relative;
    }

    .score-board {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #4CAF50;
    }

    canvas {
      border: 3px solid #4CAF50;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .controls {
      color: white;
      text-align: center;
      margin-top: 10px;
    }

    #startVoice {
      padding: 12px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    #startVoice:hover {
      background-color: #45a049;
    }

    #voiceStatus {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #4CAF50;
      text-align: center;
      font-size: 18px;
      width: 250px;
      transition: all 0.3s ease;
    }

    #lastCommand {
      margin-top: 10px;
      color: white;
    }

    .texts {
      max-height: 150px;
      overflow-y: auto;
      margin-top: 20px;
      width: 350px;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .texts p {
      margin: 5px 0;
      word-wrap: break-word;
    }

    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
    }

    .game-over button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .game-over button:hover {
      background-color: #45a049;
    }

    .container-right {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: flex-start;
      justify-content: center;
      width: 300px;
    }

    @media (max-width: 800px) {
      body {
        flex-direction: column;
        gap: 20px;
      }

      .container-right {
        width: 100%;
      }

      .game-container {
        width: 100%;
        align-items: center;
      }

      #voiceStatus, .texts {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="game-container">
    <h1>Welcome to Snake Mania!</h1>
    <div class="score-board" id="score">Score: 0</div>
    <canvas width="400" height="400" id="game"></canvas>
    <div class="controls">
      Use arrow keys to control<br>
      Or enable voice commands: "up", "down", "left", "right"
    </div>
    <button id="startVoice">Enable Voice Controls</button>
    <div id="voiceStatus">Voice controls are off</div>
    <div id="lastCommand"></div>
  </div>

  <div class="container-right">
    <div class="texts">
      <p>Voice commands will appear here once enabled...</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const context = canvas.getContext('2d');
    const grid = 16;
    let count = 0;
    let score = 0;
    let gameRunning = true;
    let voiceControlsActive = false;
    let commandCooldown = false;

    const snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4,
      color: getRandomColor(),
    };

    const apple = {
      x: 320,
      y: 320,
      color: getRandomColor(),
    };

    const texts = document.querySelector('.texts');
    const voiceStatus = document.getElementById('voiceStatus');
    const startVoiceButton = document.getElementById('startVoice');
    const lastCommand = document.getElementById('lastCommand');
    let recognition = null;

    // Utility functions
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      return '#' + Array.from({ length: 6 }, () => letters[Math.floor(Math.random() * 16)]).join('');
    }

    function updateScore() {
      document.getElementById('score').textContent = 'Score: ' + score;
    }

    // Initialize the game
    function resetGame() {
      snake.x = 160;
      snake.y = 160;
      snake.cells = [];
      snake.maxCells = 4;
      snake.dx = grid;
      snake.dy = 0;
      snake.color = getRandomColor();
      score = 0;
      count = 0;
      updateScore();
      do {
        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
      } while (apple.x === snake.x && apple.y === snake.y);
      apple.color = getRandomColor();
      gameRunning = true;
      loop();
    }

    // Voice command handler
    function processVoiceCommand(text) {
      if (!gameRunning || commandCooldown) return;

      text = text.toLowerCase().trim();
      lastCommand.textContent = 'Last command: ' + text;

      const directions = {
        up: () => { if (snake.dy === 0) snake.dy = -grid, snake.dx = 0; },
        down: () => { if (snake.dy === 0) snake.dy = grid, snake.dx = 0; },
        left: () => { if (snake.dx === 0) snake.dx = -grid, snake.dy = 0; },
        right: () => { if (snake.dx === 0) snake.dx = grid, snake.dy = 0; },
      };

      Object.keys(directions).forEach(dir => {
        if (text.includes(dir)) directions[dir]();
      });

      commandCooldown = true;
      setTimeout(() => { commandCooldown = false; }, 500);
    }

    // Initialize voice controls
    function initializeVoiceControls() {
      if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
        voiceStatus.textContent = 'Speech recognition is not supported in this browser.';
        voiceStatus.style.backgroundColor = '#ff4444';
        startVoiceButton.style.display = 'none';
        return;
      }

      try {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        recognition.onstart = () => {
          voiceControlsActive = true;
          voiceStatus.textContent = 'Voice controls are active!';
          voiceStatus.style.backgroundColor = '#4CAF50';
          startVoiceButton.style.display = 'none';
        };

        recognition.onresult = event => {
          const transcript = event.results[event.resultIndex][0].transcript;
          const p = document.createElement('p');
          p.innerText = transcript;
          texts.appendChild(p);
          texts.scrollTop = texts.scrollHeight;
          processVoiceCommand(transcript);
          while (texts.children.length > 5) texts.removeChild(texts.firstChild);
        };

        recognition.onerror = event => {
          console.error('Speech recognition error:', event.error);
          voiceStatus.textContent = 'Error: ' + event.error;
          voiceStatus.style.backgroundColor = '#ff4444';
          voiceControlsActive = false;
          startVoiceButton.style.display = 'block';

          if (['no-speech', 'audio-capture', 'network'].includes(event.error)) {
            setTimeout(() => {
              if (voiceControlsActive) recognition.start();
            }, 1000);
          }
        };

        recognition.onend = () => {
          if (voiceControlsActive) setTimeout(() => recognition.start(), 500);
        };

        recognition.start();
      } catch (error) {
        console.error('Speech recognition initialization error:', error);
        voiceStatus.textContent = 'Failed to initialize voice controls';
        voiceStatus.style.backgroundColor = '#ff4444';
        startVoiceButton.style.display = 'block';
      }
    }

    // Game loop
    function loop() {
      requestAnimationFrame(loop);
      if (!gameRunning) return;

      if (++count < 10) return;
      count = 0;

      context.clearRect(0, 0, canvas.width, canvas.height);

      snake.x += snake.dx;
      snake.y += snake.dy;

      // Wrap the snake around the canvas
      if (snake.x < 0) snake.x = canvas.width - grid;
      if (snake.x >= canvas.width) snake.x = 0;
      if (snake.y < 0) snake.y = canvas.height - grid;
      if (snake.y >= canvas.height) snake.y = 0;

      snake.cells.unshift({ x: snake.x, y: snake.y });

      if (snake.cells.length > snake.maxCells) snake.cells.pop();

      // Check for apple collision
      context.fillStyle = apple.color;
      context.beginPath();
      context.arc(apple.x + grid / 2, apple.y + grid / 2, grid / 2 - 1, 0, Math.PI * 2);
      context.fill();

      // Draw snake
      context.fillStyle = snake.color;
      snake.cells.forEach((cell, index) => {
        context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          score += 10;
          updateScore();

          let newApplePosition;
          do {
            newApplePosition = {
              x: getRandomInt(0, 25) * grid,
              y: getRandomInt(0, 25) * grid,
            };
          } while (snake.cells.some(segment => segment.x === newApplePosition.x && segment.y === newApplePosition.y));

          apple.x = newApplePosition.x;
          apple.y = newApplePosition.y;
          apple.color = getRandomColor();
          snake.color = getRandomColor();
        }

        // Check for self-collision
        for (let i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            gameRunning = false;

            const gameOverDiv = document.createElement('div');
            gameOverDiv.className = 'game-over';
            gameOverDiv.innerHTML = Game Over! <br> Score: ${score} <br><button onclick="restartGame()">Restart</button>;
            document.body.appendChild(gameOverDiv);
          }
        }
      });
    }

    // Restart the game
    function restartGame() {
      const gameOverDiv = document.querySelector('.game-over');
      if (gameOverDiv) gameOverDiv.remove();
      resetGame();
    }

    // Keyboard control
    document.addEventListener('keydown', (e) => {
      if (!gameRunning) return;

      if (e.key === 'ArrowLeft' && snake.dx === 0) snake.dx = -grid, snake.dy = 0;
      if (e.key === 'ArrowUp' && snake.dy === 0) snake.dy = -grid, snake.dx = 0;
      if (e.key === 'ArrowRight' && snake.dx === 0) snake.dx = grid, snake.dy = 0;
      if (e.key === 'ArrowDown' && snake.dy === 0) snake.dy = grid, snake.dx = 0;
    });

    startVoiceButton.addEventListener('click', initializeVoiceControls);

    resetGame();
    loop();
  </script>
</body>

</html>
